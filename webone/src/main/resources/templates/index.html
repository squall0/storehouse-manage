<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css"></link>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/mymain.js"></script>
    <title>主页</title>
</head>

<body>
    <div class="container" id="a">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <form class="form-search form-inline">
                    <input class="form-control" id="b" type="text" name="name" placeholder="名称"></input>
                    <input class="form-control" id="b" type="text" name="size" placeholder="规格"></input>
                    <input type="submit" class="btn btn-info" value="查询"></input>
                </form>
            </li>
        </ul>
        <div class="row">
            <div class="col-3">
                <nav class="navbar bg-light">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:each="storeroom:${storerooms}">
                            <a class="nav-link oncl" href="#" th:text="${storeroom.name}">Link 1</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-9">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="tab1">仓库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="tab2">背包</a>
                    </li>
                </ul>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>规格</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr th:each="tool:${tools}" th:id="${tool.id}">
                            <th th:text="${tool.name}">梅花扳手</th>
                            <th>
                                <p th:text="${tool.size1}">-</p>
                                <br></br>
                                <p th:text="${tool.size2}">-</p>
                            </th>
                            <th>
                                <button class="btn btn-primary btn-sm" >放回</button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
