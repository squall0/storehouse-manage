<head>
<meta charset="utf-8"></meta>
</head>
<thead>
	<tr>
		<th>名称</th>
		<th>规格</th>
		<th>数量</th>
		<th></th>
	</tr>
</thead>
<tbody id="tbody">
	<tr th:each="tool:${tools}" th:id="${tool.id}">
		<th th:text="${tool.name}">梅花扳手</th>
		<th>
			<p th:text="${tool.size1}">-</p>
		</th>
		<th><p>1</p></th>
		<th>
			<button class="btn btn-primary btn-sm"
				th:onclick="'bring('+${tool.id}+')'">放回</button>
		</th>
	</tr>
</tbody>
