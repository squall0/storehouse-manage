<!DOCTYPE html>

<html class="no-js">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>修改密码</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Sign In" />
<meta name="keywords" content="html5, css3, mobile first, responsive" />
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico" />
<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'> -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/animate.css" />
<link rel="stylesheet" href="/css/style.css" />
<!-- Modernizr JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form class="fh5co-form animate-box" data-animate-effect="fadeIn"
					method="post">
					<h2>修改密码</h2>
					<div class="form-group">
						<label for="oldpassword" class="sr-only">旧密码</label> <input
							type="password" class="form-control" id="oldpassword" placeholder="旧密码"
							autocomplete="off" name="oldpassword" />
					</div>
					<div class="form-group">
						<p th:text="${tip}"></p>
						<label for="newpassword" class="sr-only">新密码</label> <input
							type="password" class="form-control" id="newpassword"
							placeholder="新密码" autocomplete="off" name="newpassword" />
					</div>
					<div class="form-group">
						<input type="submit" value="提交" class="btn btn-primary" />
					</div>
				</form>
				<!-- END Sign In Form -->
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="/js/main.js"></script>
</body>

</html>
