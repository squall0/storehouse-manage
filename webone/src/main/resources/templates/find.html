<html>
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" type="text/css"
	href="http://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="css/mystyle.css"></link>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script
	src="http://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/mymain.js"></script>
<title>搜索结果</title>
</head>
<body>
	<div class="container" id="a">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>名称</th>
					<th>规格</th>
					<th>库房</th>
					<th> </th>
				</tr>
			</thead>
			<tbody id="tbody">
				<tr th:each="tool:${tools}" th:id="${tool.id}">
					<th th:text="${tool.name}">梅花扳手</th>
					<th>
						<p th:text="${tool.size1}">-</p> <br></br>
						<p th:text="${tool.size2}">-</p>
					</th>
					<th><p th:text="${tool.storeroom.name}"></p></th>
					<th>
						<button class="btn btn-primary btn-sm"
							th:onclick="'take('+${tool.id}+')'">拿取</button>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
